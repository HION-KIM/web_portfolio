<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio_HION</title>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- link's inner CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- script's inner JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <header>
            <nav>
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PROJECT</a></li>
                    <li><a href="#">CONTENT</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner">
                <video class="banner_video" autoplay muted playsinline>
                    <source src="imgs/opening.mp4" type="video/mp4">
                </video>
                <div>
                    <div>2025</div>
                    <div>Dong Hyeon, Kim</div>
                    <div>Web Publisher</div>
                    <div>Designer</div>
                </div>

            </section>
            <section class="section-group section-group--1 section-group--horizontal-left">
                <section class="section section--1">섹션1</section>
                <section class="section section--2">섹션2</section>
                <section class="section section--3">섹션3</section>
                <section class="section section--4">섹션4</section>
            </section>

            <div class="prograsbar">
                <div class="progras">
                </div>
            </div>
        </main>

    </div>

    <style>
        .container {
            overflow-x: hidden;
            background-color: #262626;
            font-family: impact, sans-serif;
        }

        header {
            position: fixed;
            top: -20px;
            right: 5%;
            visibility: hidden;
            opacity: 0;
            transition: all 0.7s 2.5s ease;
            z-index: 111;
        }

        header.active {
            visibility: visible;
            opacity: 1;
            top: 40px;
        }

        header ul {
            display: flex;
            gap: 60px;
            font-size: 18px;
            color: #fff;
            font-family: 'Pretendard';
            font-weight: 600;
        }

        header ul li::after {
            content: "";
            display: block;
            margin: 4px auto 0 auto;
            height: 2px;
            width: 0;
            background-color: #fff;
            transition: width 0.4s ease;
        }

        header ul li:hover::after {
            width: 100%;
        }



        .banner {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;

        }

        .banner>div {
            display: flex;
            width: 100%;
            max-width: 1300px;
            font-size: 36px;
            color: #fff;
            box-sizing: border-box;
            justify-content: space-between;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-49%);
            transition: all 0.7s 2.5s ease;
            visibility: hidden;
            opacity: 0;

        }

        .banner>div.active {
            top: 94%;
            visibility: visible;
            opacity: 1;

        }


        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-sizing: border-box;

        }

        .section-group--horizontal-left {
            display: flex;
            flex-direction: row;
        }

        .section-group--horizontal-left>.section {
            width: 100%;
            flex-shrink: 0;
        }

        /* prograsbar start */
        .prograsbar {
            background-color: red;
            width: 100%;
            height: 60px;
            position: fixed;
            z-index: 11111;
            bottom: -100px;
            left: 0;
            background-image: url(imgs/prograsbar.svg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: -10px;
            transition: bottom 0.7s ease;
        }

        .prograsbar.active {
            bottom: 0px;
        }

        .prograsbar .progras {
            width: 0%;
            height: 100%;
            transition: width 0.1s linear;
            position: relative;
        }

        .prograsbar .progras::after {
            content: "";
            background-image: url(imgs/사람애니2.gif);
            background-size: cover;
            height: 94px;
            width: 94px;
            display: block;
            position: absolute;
            right: 0%;
            bottom: 60%;
        }
    </style>

    <script>

        gsap.registerPlugin(ScrollTrigger);

        function SectionGroup__init() {
            $('.section-group--horizontal-left').each(function (index, node) {
                var $group = $(node);
                var $section = $group.find(' > .section');

                gsap.to($section, {
                    xPercent: -100 * ($section.length - 1),
                    ease: "none",
                    scrollTrigger: {
                        trigger: $group,
                        start: "top top",
                        end: "+=" + ($section.length - 1) + "00%",
                        pin: true,
                        scrub: true,
                    }
                });
            });
        }

        function ScrollBar__init() {
            $(window).on('scroll', function () {
                const $scrollTop = $(window).scrollTop();
                const $docHeight = $(document).height()
                const $winHeight = $(window).height();

                const $startPoint =
                    $('.banner').height();

                if ($scrollTop < $startPoint) {
                    $('.progras').css('width', '0%');
                    $('.prograsbar').removeClass('active');
                    return;
                }


                const $maxScroll = $docHeight - $winHeight - $startPoint;
                const $currentScroll = $scrollTop - $startPoint;

                const $scrollPercent = $maxScroll > 0 ? $currentScroll / $maxScroll : 0;

                $('.progras').css('width', ($scrollPercent * 100) + '%');

                $('.prograsbar').addClass('active');
            })
        }
        function bannerVideo_init() {
            $('.banner_video').on('play', function () {
                $('header').addClass('active')
                $('.banner > div').addClass('active')
            });
        }



        bannerVideo_init()
        ScrollBar__init()
        SectionGroup__init();
        AOS.init();
    </script>
</body>

</html>
